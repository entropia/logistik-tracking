@if (router.url != "/departures") {
	<mat-toolbar>
		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon>menu</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<app-navigation-header></app-navigation-header>
		</mat-menu>
		<a routerLink="/">Logitrack&#8482;</span>
		<span class="spacer"></span>
		@if (actualU) {
			<button mat-button [matMenuTriggerFor]="mgmt">
				<mat-icon fontIcon="account_circle"></mat-icon>
				{{actualU.username}}
			</button>
			<mat-menu #mgmt=matMenu>
				<a mat-menu-item [href]="backendUrl+'/logout'">Abmelden</a>
			</mat-menu>
		} @else {
			<button mat-icon-button routerLink="/login" [queryParams]="{from: router.url}">
				<mat-icon fontIcon="account_circle"></mat-icon>
			</button>
		}
	</mat-toolbar>
}

<router-outlet/>

@if (router.url != "/departures") {
	<app-scan-everything-button></app-scan-everything-button>
}
