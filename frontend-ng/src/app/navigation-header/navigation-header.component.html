<div class="flexMyShit theNav">
	<nav class="left">
		<a routerLink="/packingList">Packlisten</a>
		<a routerLink="/euroPallet">Palleten</a>
		<a routerLink="/euroCrate">Euroboxen</a>
		<a routerLink="/printMultiple" *requireAuthority="AuthorityEnumDto.Print">Drucken</a>
		<a routerLink="/users" *requireAuthority="AuthorityEnumDto.ManageUsers">Admin</a>
	</nav>
	<div class="right">
		@if(actualU) {
			<div class="flexMyShit pointerOnHover" [matMenuTriggerFor]="menu">
				<mat-icon fontIcon="account_circle"></mat-icon>
				<span>{{actualU.username}}</span>
			</div>
			<mat-menu #menu=matMenu>
				<a mat-menu-item [href]="backendUrl+'/logout'">Abmelden</a>
			</mat-menu>
		} @else {
			<a class="flexMyShit" routerLink="/login" [queryParams]="{from: router.url}">
				<mat-icon fontIcon="account_circle" style="color: gray"></mat-icon>
				<span>Nicht angemeldet</span>
			</a>
		}
	</div>
</div>
