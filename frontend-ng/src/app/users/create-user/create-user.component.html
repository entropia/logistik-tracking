<h2 mat-dialog-title>Create user</h2>
<form (ngSubmit)="save()" #fmr="ngForm">
	<mat-dialog-content class="contents">
		<mat-form-field>
			<mat-label>Username</mat-label>
			<input matInput [(ngModel)]="nu.username" required name="username" minlength="3" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Passwort</mat-label>
			<input matInput type="password" name="passwd" [(ngModel)]="newPw" required>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Berechtigungen</mat-label>
			<mat-select multiple [(ngModel)]="nu.authorities" name="authorities">
				@for (auth of Object.values(AuthorityEnumDto); track auth) {
					<mat-option [value]="auth">{{auth}}</mat-option>
				}
			</mat-select>
		</mat-form-field>
		<mat-checkbox [(ngModel)]="nu.enabled" name="enabled">Aktiv</mat-checkbox>

	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-button (click)="cancel()" type="button">Cancel</button>
		<button mat-button [disabled]="!fmr.valid" type="submit">Save</button>
	</mat-dialog-actions>
</form>
