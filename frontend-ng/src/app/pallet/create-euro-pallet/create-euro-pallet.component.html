<h2 mat-dialog-title>Neue Palette Erstellen</h2>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
	<mat-dialog-content>
		<div class="content">
			<app-location-editor appValidateLocation formControlName="location"></app-location-editor>

			<mat-form-field>
				<mat-label>Name</mat-label>
				<textarea matInput placeholder="Name" maxlength="255" formControlName="name" required></textarea>
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-button (click)="cancel()" type="button">Abbrechen</button>
		<button mat-button type="submit">Speichern</button>
	</mat-dialog-actions>
</form>
