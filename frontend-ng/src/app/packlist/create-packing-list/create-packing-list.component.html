<h2 mat-dialog-title>Neue Packliste Erstellen</h2>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
	<mat-dialog-content>
		<div class="content">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<textarea matInput placeholder="Name" formControlName="name"></textarea>
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-button (click)="cancel()" type="button">Abbrechen</button>
		<button mat-button type="submit">Speichern</button>
	</mat-dialog-actions>
</form>
